<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Batalla de Dados - Juego</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/index.css">
</head>

<body class="bg-light">

  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h3">Batalla de Dados</h1>
      <div>
        <button id="resetAll" class="btn btn-outline-danger btn-sm">Reiniciar todo</button>
      </div>
    </div>

    <div id="gameArea" class="row g-3">
      <!-- Jugador 1 -->
      <div class="col-12 col-md-3">
        <div class="card player-card" id="playerCard0">
          <div class="card-body text-center">
            <img id="avatar0" class="avatar mb-2" src="" alt="avatar">
            <h5 id="name0"></h5>
            <p class="mb-1">Puntos: <span id="points0">0</span></p>
            <p class="mb-1">Tiradas: <span id="rolls0">0</span></p>
            <p class="mb-1">Rondas ganadas: <span id="rounds0">0</span></p>
            <button id="btnRoll0" class="btn btn-primary btn-roll w-100">Tirar dado</button>
          </div>
        </div>
      </div>

      <!-- Centro -->
      <div class="col-12 col-md-6 d-flex flex-column align-items-center justify-content-center">
        <div class="card w-100 text-center">
          <div class="card-body">
            <canvas id="Canvas" width="150" height="150"></canvas>
            <div class="mt-3">
              <p id="turnText" class="lead mb-1"></p>
              <p id="lastResult" class="mb-1"></p>
              <div id="roundWinner" class="alert alert-success d-none mt-2" role="alert"></div>
              <button id="centralRoll" class="btn btn-secondary mt-2">Animación del dado</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Jugador 2 -->
      <div class="col-12 col-md-3">
        <div class="card player-card" id="playerCard1">
          <div class="card-body text-center">
            <img id="avatar1" class="avatar mb-2" src="" alt="avatar">
            <h5 id="name1"></h5>
            <p class="mb-1">Puntos: <span id="points1">0</span></p>
            <p class="mb-1">Tiradas: <span id="rolls1">0</span></p>
            <p class="mb-1">Rondas ganadas: <span id="rounds1">0</span></p>
            <button id="btnRoll1" class="btn btn-primary btn-roll w-100">Tirar dado</button>
          </div>
        </div>
      </div>
    </div>

    <div id="endControls" class="mt-3 d-none">
      <div class="alert alert-info" id="gameOverText"></div>
      <button id="restartBtn" class="btn btn-success">Reiniciar partida</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <!-- Lógica -->
  <script src="../js/jugador.js"></script>
  <script src="../js/dado.js"></script>
  <script src="../js/index.js"></script>
</body>

</html>
